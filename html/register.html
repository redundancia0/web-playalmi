<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorySurfer | Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">FactorySurfer</a>
            <div class="menu-toggle" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>          
          <ul class="navbar-nav" id="navbarMenu">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/leaderboard" class="nav-link">Leaderboard</a></li>
            <li class="nav-item active"><a href="/register" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
          </ul>
          <div id="reproductor">
            <audio controls>
                <source src="mp3/Guardians_of_Honor.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
          </div>
        </div>
    </nav>

    <div class="container-registro">
        <h2 class="h2-registro">FactorySurfer | Register</h2>
        <form class="mt-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <p style="color: green" id="username-p"></p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <p style="color: green" id="email-p"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                <p style="color: green" id="password-p"></p>
            </div>
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <div class="avatar-options">
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="1">
                        <img src="img/avatar/1.png" class="img-opt" alt="Avatar 1">
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="2">
                        <img src="img/avatar/2.png" class="img-opt" alt="Avatar 2">
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="3">
                        <img src="img/avatar/3.png" class="img-opt" alt="Avatar 3">
                    </label>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" id="btn-register" class="btn btn-primary" style="display: none;">Register</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="home-container">
            <p>&copy; 2024 FactorySurfer. All rights reserved.</p>
        </div>
    </footer>
    <script src="/js/libs/jquery-3.7.1.min.js"></script>
    <script src="/js/auth/formularioRegistro.js"></script>
    <script async src="/js/navbars/navbarMovil.js"></script>
</body>
</html>
