<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorySurfer | Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">FactorySurfer</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/leaderboard">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container leaderboard-container">
        <h3 id="h3-perfil">Your Profile</h3>
        <div class="profile-section">
            <h4 id="subtitulo-perfil">Your personal data</h4>
            <p id="p-nombre"><i class="bi bi-card-text"></i> Name: <span id="profile-name"></span></p>
            <p id="p-correo"><i class="bi bi-envelope"></i> Email Address: <span id="profile-email"></span> </p>
            <p id="p-rango"><i class="bi bi-lightning-charge"></i> Rank: <span id="profile-rank"></span> </p>
            <p id="p-rango"><i class="bi bi-bookmark"></i> Score: <span id="profile-score"></span> </p>
            <p id="p-rango"><i class="bi bi-coin"></i> Coins: <span id="profile-coins"></span> </p>
            <p id="p-rango"><i class="bi bi-calendar-event"></i> Created: <span id="profile-created"></span> </p>
        </div>
    
        <div class="recent-games">
            <h3 id="titulo-last5">Last 5 Games</h4>
            <table id="recent-games-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody id="recent-games-body">
                </tbody>
            </table>
        </div>
    </div>
    
    <footer class="footer">
        <div class="home-container">
            <p>&copy; 2024 FactorySurfer. All rights reserved.</p>
        </div>
    </footer>
    <script src="/js/libs/jquery-3.7.1.min.js"></script>
    <script src="/js/navbars/navbarPerfil.js"></script>
    <script src="/js/loaders/cargarPerfil.js"></script>
    <script async src="/js/navbars/navbarMovil.js"></script>
</body>
</html>
