<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorySurfer | Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/libs/bootstrap-icons.min.css">
</head>     
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">FactorySurfer</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/leaderboard">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container2 leaderboard-container">
        <h3 id="h3-perfil">Your Profile</h3>
        <h4 id="subtitulo-perfil">Your personal data</h4>

        <div class="contenido-secciones">
            <div class="column-left">
                <div class="profile-section">
                    <p id="p-nombre"><i class="bi bi-card-text"></i> Name: <span id="profile-name"></span></p>
                    <p id="p-correo"><i class="bi bi-envelope"></i> Email Address: <span id="profile-email"></span> </p>
                    <p id="p-rank"><i class="bi bi-lightning-charge"></i> Rank: <span id="profile-rank"></span> </p>
                    <p id="p-score"><i class="bi bi-bookmark"></i> Score: <span id="profile-score"></span> </p>
                    <p id="p-coins"><i class="bi bi-coin"></i> Coins: <span id="profile-coins"></span> </p>
                    <p id="p-created"><i class="bi bi-calendar-event"></i> Created: <span id="profile-created"></span> </p>
                    <p id="p-logIn"><i class="bi bi-door-open"></i> Last Login: <span id="profile-logIn"></span> </p>
                    <span style="display: none;" id="profile-idUser"></span>
                </div>
            </div>
            <div class="column-right">
                <!-- Contenido de la columna derecha -->
                <div class="img-gift">
                    <img src="https://cdn.discordapp.com/attachments/1237449422724661380/1237468581185192008/2024-05-07_19-15-13_online-video-cutter.com_2.gif?ex=663bc1ec&is=663a706c&hm=c7016c46da7061ec25a6557700f18169be0f59f11549785570197206d730d47b&" alt="" srcset="" id="juego-gift">
                </div>
            </div>
        </div>

        <div class="change-avatar">
            <h2 id="titulo-last5">Change avatar</h2>
            <div class="avatar-options">
                <label class="avatar-option">
                    <input id="avatar" type="radio" name="avatar" value="1">
                    <img src="img/avatar/1.png" class="img-opt" alt="Avatar 1" name="1">
                </label>
                <label class="avatar-option">
                    <input id="avatar" type="radio" name="avatar" value="2">
                    <img src="img/avatar/2.png" class="img-opt" alt="Avatar 2" name="2">
                </label>
                <label class="avatar-option">
                    <input id="avatar" type="radio" name="avatar" value="3">
                    <img src="img/avatar/3.png" class="img-opt" alt="Avatar 3" name="3">
                </label>
            </div>
            <input type="button" value="Change" id="btn-avatar" style="display: none">
            <div id="change-msg"></div>
        </div>
    
        <div class="recent-games">
            <h2 id="titulo-last5">Last 5 Games</h2>
            <table id="recent-games-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody id="recent-games-body">
                </tbody>
            </table>
        </div>

    </div>
    
    <footer class="footer">
        <div class="home-container">
            <p>&copy; 2024 FactorySurfer. All rights reserved.</p>
        </div>
    </footer>
    <script src="/js/libs/jquery-3.7.1.min.js"></script>
    <script src="/js/navbars/navbarPerfil.js"></script>
    <script src="/js/loaders/cargarPerfil.js"></script>
    <script src="/js/loaders/cargarAvatarCambio.js"></script>
    <script async src="/js/navbars/navbarMovil.js"></script>
</body>
</html>
