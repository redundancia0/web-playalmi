<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorySurfer | Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/plyr.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a href="/" class="navbar-brand">FactorySurfer</a>
          <ul class="navbar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/leaderboard" class="nav-link">Leaderboard</a></li>
            <li class="nav-item active"><a href="/register" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
          </ul>
          <div id="reproductor">
            <audio controls>
                <source src="mp3/Guardians_of_Honor.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
          </div>
        </div>
    </nav>

    <div class="container-registro">
        <h2 class="h2-registro">FactorySurfer | Login</h2>
        <form action="/login" method="post" class="mt-4">
            <div class="form-group">
                <label for="usuario">Username</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="clave">Password</label>
                <input type="password" id="clave" name="clave" class="form-control" required>
            </div>
            <div class="button-container" style="display: none;">
                <button type="submit" id="btn-login" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="home-container">
            <p>&copy; 2024 FactorySurfer. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/libs/jquery-3.7.1.min.js"></script>
    <script src="/js/libs/plyr.js"></script>
    <script src="/js/auth/formularioLogin.js"></script>
    <script src="/js/others/audio.js"></script>
    <script async src="/js/navbars/navbarMovil.js"></script>
</body>
</html>
